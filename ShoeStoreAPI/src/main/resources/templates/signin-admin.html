<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Sign In</title>
	<link rel="icon" href="/images/img.png">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #f5f7fa;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.login-container {
			width: 100%;
			max-width: 360px;
			padding: 2rem;
			background: white;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		}

		.login-container h1 {
			text-align: center;
			margin-bottom: 1rem;
			color: #333;
			font-size: 2rem; /* tăng kích thước chữ */
			letter-spacing: 1px;
			font-weight: bold; /* hoặc 700 */
		}

		.logo {
			display: flex;
			justify-content: center;
		}

		.logo img {
			width: 80px;
			height: auto;
		}

		.form-group {
			margin-bottom: 1.2rem;
		}

		.form-group input {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 8px;
			outline: none;
			transition: 0.2s;
		}

		.form-group input:focus {
			border-color: #007bff;
		}

		.error-message {
			color: red;
			font-size: 0.9rem;
			margin-bottom: 1rem;
			text-align: center;
		}

		.login-btn {
			width: 100%;
			padding: 12px;
			border: none;
			border-radius: 8px;
			background: #007bff;
			color: white;
			font-size: 1rem;
			cursor: pointer;
			transition: 0.2s;
		}

		.login-btn:hover {
			background: #0056b3;
		}

		@media (max-width: 400px) {
			.login-container {
				padding: 1.5rem;
				border-radius: 10px;
			}

			.logo img {
				width: 60px;
			}
		}
	</style>
</head>
<body>
<div class="login-container">
	<div class="logo">
		<img src="/images/img.png" alt="Logo">
	</div>
	<h1>Sign In</h1>

	<form action="signin-admin" method="post">
		<div class="form-group">
			<input type="text" name="login-name" placeholder="User Name" required>
		</div>
		<div class="form-group">
			<input type="password" name="pass" placeholder="Password" required>
		</div>

		<!-- Hiển thị lỗi nếu có -->
		<p class="error-message" th:if="${err_sign_admin != null}" th:text="${err_sign_admin}"></p>

		<button type="submit" class="login-btn">Login</button>
	</form>
</div>
</body>
</html>
